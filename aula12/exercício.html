<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML%</title>
</head>
<body>
    <h1>Inserindo vídeos hospedandos localmente</h1>
    <p>Este vídeo está hospedadp no meu próprio servidor</p>

    <video width="500" poster="" controls>
        <source src="midia/Meu-Video-1.m4v" type="video/m4v">
        <source src="midia/Meu-Video-1.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegado não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo videos no YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
